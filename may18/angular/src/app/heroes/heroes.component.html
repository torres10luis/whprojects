<h2> My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let eachHero of heroes" [class.selected]="eachHero === selectedHero" (click)="onSelect(eachHero)" >
        <span class="badge">{{ eachHero.id }}</span> {{ eachHero.name }}
    </li>

</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
